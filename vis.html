<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Polygon Visualizer</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/0.152.0/three.min.js" xintegrity="sha512-Xr/WOAkCSWjhjwU5imbX1t2vZA4mDHqQJkuXOgzWH28GNXC9BfzuO54z3Byhb1xYGedSGlDMqFaoAI6DtOtC2g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <style>
    :root {
      color-scheme: light dark;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: radial-gradient(circle at top, #f5f7fb, #d7dce5);
      color: #1f2933;
    }

    .wrapper {
      text-align: center;
      padding: 1.5rem;
      border-radius: 16px;
      background: rgba(255, 255, 255, 0.85);
      box-shadow: 0 18px 40px rgba(15, 23, 42, 0.15);
      backdrop-filter: blur(10px);
    }

    h1 {
      margin-top: 0;
      font-weight: 600;
      letter-spacing: 0.04em;
    }

    .canvas-container {
      position: relative;
      margin: 1rem auto;
      width: min(600px, 70vw);
      aspect-ratio: 1 / 1;
      border-radius: 16px;
      overflow: hidden;
      box-shadow: inset 0 0 0 1px rgba(15, 23, 42, 0.08);
      background: #101827;
    }

    canvas {
      width: 100%;
      height: 100%;
      display: block;
      cursor: crosshair;
    }

    .controls {
      display: flex;
      flex-direction: column;
      gap: 0.75rem;
      align-items: center;
    }

    button {
      padding: 0.6rem 1.4rem;
      border-radius: 999px;
      border: none;
      background: linear-gradient(135deg, #2563eb, #38bdf8);
      color: white;
      font-size: 1rem;
      letter-spacing: 0.03em;
      box-shadow: 0 10px 20px rgba(59, 130, 246, 0.25);
      cursor: pointer;
      transition: transform 0.15s ease, box-shadow 0.15s ease;
    }

    button:hover {
      transform: translateY(-1px);
      box-shadow: 0 16px 30px rgba(59, 130, 246, 0.35);
    }

    button:active {
      transform: translateY(1px);
    }

    .hint {
      margin: 0;
      max-width: 420px;
      font-size: 0.9rem;
      color: #475569;
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <h1>Polygon Playground</h1>
    <div class="canvas-container">
      <canvas id="vis-canvas"></canvas>
    </div>
    <div class="controls">
      <button id="delete-vertex">Delete Selected Vertex</button>
      <p class="hint">Drag a vertex to move it. Click an edge to create a new vertex. Click a vertex and press delete to remove it.</p>
    </div>
  </div>

  <script>
    const canvas = document.getElementById('vis-canvas');
    const renderer = new THREE.WebGLRenderer({ canvas, antialias: true });
    renderer.setPixelRatio(window.devicePixelRatio);

    const scene = new THREE.Scene();
    scene.background = new THREE.Color(0x0f172a);

    const camera = new THREE.OrthographicCamera(0, 1, 1, 0, -10, 10);
    camera.position.set(0, 0, 5);
    camera.lookAt(new THREE.Vector3(0, 0, 0));

    // A plane that will fill the screen and host our SDF shader
    const backgroundPlane = new THREE.Mesh(
      new THREE.PlaneGeometry(1, 1), // It will cover the 0-1 coordinate space
      null // We'll create the shader material next
    );
    backgroundPlane.position.set(0.5, 0.5, -1); // Center it in the 0-1 space, behind everything
    backgroundPlane.renderOrder = -1; // Ensure it renders first (in the back)
    scene.add(backgroundPlane);

    const polygon = [
      new THREE.Vector2(0.25, 0.25),
      new THREE.Vector2(0.75, 0.25),
      new THREE.Vector2(0.75, 0.75),
      new THREE.Vector2(0.25, 0.75)
    ];

    const lineMaterial = new THREE.LineBasicMaterial({ color: 0xffffff, linewidth: 2 });
    const lineGeometry = new THREE.BufferGeometry();
    const line = new THREE.LineLoop(lineGeometry, lineMaterial);
    scene.add(line);

    const vertexGeometry = new THREE.CircleGeometry(0.015, 24);
    const baseColor = new THREE.Color(0x3b82f6);
    const highlightColor = new THREE.Color(0xf97316);
    const vertexMeshes = [];

    let selectedVertexIndex = null;
    let isDragging = false;

    const MAX_VERTICES = 50; // A hard limit for the shader array

    // FIX: This is the correct vertex shader. Its only job is to set the position
    // and pass the UV coordinates to the fragment shader.
    const vertexShader = `
      varying vec2 v_uv;
      void main() {
        v_uv = uv;
        gl_Position = projectionMatrix * modelViewMatrix * vec4(position, 1.0);
      }
    `;

    // FIX: This is the correct fragment shader, containing all the logic for
    // calculating distance and determining pixel color.
    const fragmentShader = `
      varying vec2 v_uv;
      uniform vec2 u_polygon[${MAX_VERTICES}];
      uniform int u_vertexCount;
      uniform vec3 u_colorInside;
      uniform vec3 u_colorOutside;
      uniform vec3 u_colorBoundary;
      uniform float u_rangeInside;
      uniform float u_rangeOutside;

      // --- GLSL version of distanceToSegment ---
      float distanceToSegment(vec2 p, vec2 a, vec2 b) {
        vec2 ab = b - a;
        vec2 ap = p - a;
        float t = clamp(dot(ap, ab) / dot(ab, ab), 0.0, 1.0);
        vec2 closest = a + t * ab;
        return distance(p, closest);
      }
      
      // --- GLSL version of signedDistance ---
      float signedDistance_glsl(vec2 p, vec2 poly[${MAX_VERTICES}], int count) {
        float minDst = 1e9; // Large number
        
        // 1. Calculate minimum distance to an edge
        for (int i = 0; i < ${MAX_VERTICES}; ++i) {
          if (i >= count) break;
          vec2 p1 = poly[i];
          vec2 p2 = poly[int(mod(float(i) + 1.0, float(count)))];
          minDst = min(minDst, distanceToSegment(p, p1, p2));
        }
        
        // 2. Calculate inside/outside for the sign (Winding Number Algorithm)
	      const float PI = 3.1415926535;
        float totalAngle = 0.0;
        
        for (int i = 0; i < ${MAX_VERTICES}; ++i) {
          if (i >= count) break;
          
          vec2 p1 = poly[i];
          vec2 v1 = p1 - p;
        
          vec2 p2 = poly[int(mod(float(i) + 1.0, float(count)))];
          vec2 v2 = p2 - p;
        
          float angle1 = atan(v1.y, v1.x);
          float angle2 = atan(v2.y, v2.x);
          
          float deltaAngle = angle2 - angle1;
          if (deltaAngle > PI) deltaAngle -= 2.0 * PI;
          if (deltaAngle < -PI) deltaAngle += 2.0 * PI;
          
          totalAngle += deltaAngle;
        }
        
        bool isInside = abs(totalAngle) > PI;
        
        return isInside ? -minDst : minDst;
      }
    
      void main() {
        float sd = signedDistance_glsl(v_uv, u_polygon, u_vertexCount);
        
        vec3 finalColor;
      
        if (sd >= 0.0) {
          // OUTSIDE: Blend from White (boundary) to Orange (far away)
          float t = smoothstep(0.0, u_rangeOutside, sd);
          finalColor = mix(u_colorBoundary, u_colorOutside, t);
        } else {
          // INSIDE: Blend from White (boundary) to Deep Blue (deep inside)
          float t = smoothstep(0.0, u_rangeInside, -sd);
          finalColor = mix(u_colorBoundary, u_colorInside, t);
        }
        
        gl_FragColor = vec4(finalColor, 1.0);
      }
    `;

    const shaderMaterial = new THREE.ShaderMaterial({
      vertexShader,
      fragmentShader,
      uniforms: {
        u_polygon: { value: [] },
        u_vertexCount: { value: 0 },
        u_colorInside: { value: new THREE.Color(0x003366) },  // Deep Blue
        u_colorOutside: { value: new THREE.Color(0xffa500) }, // Orange
        u_colorBoundary: { value: new THREE.Color(0xffffff) }, // White
        u_rangeInside: { value: 0.10 },
        u_rangeOutside: { value: 0.20 },
      }
    });

    backgroundPlane.material = shaderMaterial;

    function updateRendererSize() {
      const { width, height } = canvas.parentElement.getBoundingClientRect();
      const size = Math.min(width, height);
      renderer.setSize(size, size, false);
    }

    function updateLine() {
      const points3 = polygon.map((p) => new THREE.Vector3(p.x, p.y, 0));
      line.geometry.setFromPoints(points3);
    }

    function rebuildVertices() {
      // Remove extra meshes if polygon shrank
      while (vertexMeshes.length > polygon.length) {
        const mesh = vertexMeshes.pop();
        scene.remove(mesh);
      }
      // Add missing meshes if polygon grew
      while (vertexMeshes.length < polygon.length) {
        const mesh = new THREE.Mesh(vertexGeometry, new THREE.MeshBasicMaterial({ color: baseColor }));
        mesh.renderOrder = 1;
        vertexMeshes.push(mesh);
        scene.add(mesh);
      }
      // Update positions and materials
      vertexMeshes.forEach((mesh, index) => {
        const point = polygon[index];
        mesh.position.set(point.x, point.y, 0);
        mesh.material.color.copy(index === selectedVertexIndex ? highlightColor : baseColor);
        const scale = index === selectedVertexIndex ? 1.4 : 1.0;
        mesh.scale.set(scale, scale, 1);
      });
    }

    function setSelectedVertex(index) {
      selectedVertexIndex = index;
      rebuildVertices();
    }

    function getPointerPosition(event) {
      const rect = canvas.getBoundingClientRect();
      const x = (event.clientX - rect.left) / rect.width;
      const y = 1 - (event.clientY - rect.top) / rect.height;
      return new THREE.Vector2(x, y);
    }

    function distanceToSegment(point, a, b) {
      const ab = new THREE.Vector2().subVectors(b, a);
      const ap = new THREE.Vector2().subVectors(point, a);
      const t = Math.max(0, Math.min(1, ap.dot(ab) / ab.lengthSq()));
      const closest = new THREE.Vector2().copy(a).add(ab.multiplyScalar(t));
      return closest.distanceTo(point);
    }

    function trySelectVertex(pos) {
      const threshold = 0.03;
      let closestIndex = null;
      let closestDistance = Infinity;
      polygon.forEach((vertex, index) => {
        const d = vertex.distanceTo(pos);
        if (d < threshold && d < closestDistance) {
          closestDistance = d;
          closestIndex = index;
        }
      });
      if (closestIndex !== null) {
        setSelectedVertex(closestIndex);
        return true;
      }
      return false;
    }

    function tryInsertVertexOnEdge(pos) {
      const threshold = 0.02;
      for (let i = 0; i < polygon.length; i += 1) {
        const nextIndex = (i + 1) % polygon.length;
        const dist = distanceToSegment(pos, polygon[i], polygon[nextIndex]);
        if (dist < threshold) {
          polygon.splice(nextIndex, 0, pos.clone());
          setSelectedVertex(nextIndex);
          rebuildVertices();
          updateLine();
          return true;
        }
      }
      return false;
    }

    function clampPoint(point) {
      point.x = Math.min(Math.max(point.x, 0), 1);
      point.y = Math.min(Math.max(point.y, 0), 1);
    }

    /**
     * Finds the orientation of the ordered triplet (p, q, r).
     * @returns 0 --> p, q and r are collinear
     * @returns 1 --> Clockwise
     * @returns 2 --> Counterclockwise
     */
    function getOrientation(p, q, r) {
      const val = (q.y - p.y) * (r.x - q.x) - (q.x - p.x) * (r.y - q.y);
      if (Math.abs(val) < 0.00001) return 0; // Use a small epsilon for float comparison
      return (val > 0) ? 1 : 2; // Clockwise or Counterclockwise
    }

    /**
     * Checks if line segment 'p1q1' and 'p2q2' intersect.
     */
    function segmentsIntersect(p1, q1, p2, q2) {
      // Find the four orientations needed for the general and special cases
      const o1 = getOrientation(p1, q1, p2);
      const o2 = getOrientation(p1, q1, q2);
      const o3 = getOrientation(p2, q2, p1);
      const o4 = getOrientation(p2, q2, q1);
    
      // General case: If the orientations change, they must cross.
      if (o1 !== o2 && o3 !== o4) {
        return true;
      }
    
      // We are not handling the special collinear cases for this implementation,
      // as the general case is sufficient for preventing obvious self-intersections.
      
      return false;
    }

    /**
     * Checks if the entire polygon is valid (i.e., does not self-intersect).
     * @param {THREE.Vector2[]} poly - The array of vertices representing the polygon.
     */
    function isPolygonValid(poly) {
      const n = poly.length;
      if (n <= 3) return true; // Triangles can't self-intersect
    
      for (let i = 0; i < n; i++) {
        // The first edge is from point i to i+1
        const p1 = poly[i];
        const q1 = poly[(i + 1) % n]; // Use modulo for wraparound
    
        // Check this edge against all other non-adjacent edges
        for (let j = i + 2; j < n; j++) {
          // Skip adjacent edges
          if ((j + 1) % n === i) continue;
    
          const p2 = poly[j];
          const q2 = poly[(j + 1) % n];
    
          if (segmentsIntersect(p1, q1, p2, q2)) {
            return false; // Found an intersection
          }
        }
      }

      return true; // No intersections found
    }

    canvas.addEventListener('pointerdown', (event) => {
      canvas.setPointerCapture(event.pointerId);
      const pos = getPointerPosition(event);
      if (trySelectVertex(pos)) {
        isDragging = true;
        return;
      }
      if (tryInsertVertexOnEdge(pos)) {
        isDragging = true;
        return;
      }
      setSelectedVertex(null);
    });

    canvas.addEventListener('pointermove', (event) => {
      if (!isDragging || selectedVertexIndex === null) {
        return;
      }
      const pos = getPointerPosition(event);
      clampPoint(pos);
    
      // --- VALIDATION LOGIC START ---
    
      // 1. Create a temporary copy of the polygon to test the move.
      const tempPolygon = polygon.map(p => p.clone());
    
      // 2. Apply the proposed move to the temporary polygon.
      tempPolygon[selectedVertexIndex].copy(pos);
    
      // 3. Check if the new shape would be valid.
      if (isPolygonValid(tempPolygon)) {
        // 4. If valid, apply the changes to the real polygon and update visuals.
        polygon[selectedVertexIndex].copy(pos);
        vertexMeshes[selectedVertexIndex].position.set(pos.x, pos.y, 0);
        updateLine();
      }
      // --- VALIDATION LOGIC END ---
      
      // If not valid, we simply do nothing, and the vertex remains in its last valid position.
    });

    function endDrag(event) {
      if (event) {
        canvas.releasePointerCapture(event.pointerId);
      }
      isDragging = false;
    }

    canvas.addEventListener('pointerup', endDrag);
    canvas.addEventListener('pointerleave', endDrag);

    document.getElementById('delete-vertex').addEventListener('click', () => {
      if (selectedVertexIndex === null || polygon.length <= 2) {
        return;
      }
      polygon.splice(selectedVertexIndex, 1);
      const mesh = vertexMeshes.splice(selectedVertexIndex, 1)[0];
      scene.remove(mesh);
      selectedVertexIndex = null;
      rebuildVertices();
      updateLine();
    });

    function renderLoop() {
      // 1. Create a copy of the polygon's Vector2 array.
      const paddedPolygon = [...polygon];
      
      // 2. Pad the array with empty vectors to the max size.
      while (paddedPolygon.length < MAX_VERTICES) {
        paddedPolygon.push(new THREE.Vector2(0, 0));
      }
      
      // 3. Update the shader uniforms directly.
      shaderMaterial.uniforms.u_polygon.value = paddedPolygon;
      shaderMaterial.uniforms.u_vertexCount.value = polygon.length;
      renderer.render(scene, camera);
    }

    renderer.setAnimationLoop(renderLoop);

    updateLine();
    rebuildVertices();
    updateRendererSize();

    window.addEventListener('resize', () => {
      updateRendererSize();
    });
  </script>
</body>
</html>
