<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Polygon Visualizer</title>
  <script type="importmap">
    {
      "imports": {
        "three": "https://cdn.jsdelivr.net/npm/three@0.152.0/build/three.module.js"
      }
    }
  </script>
  <style>
    :root {
      color-scheme: light dark;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: radial-gradient(circle at top, #f5f7fb, #d7dce5);
      color: #1f2933;
    }

    .wrapper {
      text-align: center;
      padding: 1.5rem;
      border-radius: 16px;
      background: rgba(255, 255, 255, 0.85);
      box-shadow: 0 18px 40px rgba(15, 23, 42, 0.15);
      backdrop-filter: blur(10px);
    }

    h1 {
      margin-top: 0;
      font-weight: 600;
      letter-spacing: 0.04em;
    }

    .plots-wrapper {
      display: flex;
      gap: 1.5rem;
      align-items: center;
      justify-content: center;
    }

    .plot-container {
      position: relative;
      width: min(300px, 28vw);
      aspect-ratio: 1 / 1;
    }

    .canvas-container {
      border-radius: 16px;
      overflow: hidden;
      box-shadow: inset 0 0 0 1px rgba(15, 23, 42, 0.08);
      background: #101827;
      width: 100%;
      height: 100%;
    }

    .da-plot-container, .bd-plot-container {
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    #da-canvas, #bd-canvas {
      border-radius: 16px;
      overflow: hidden;
    }

    .axis-label {
      position: absolute;
      font-size: 0.9rem;
      color: #475569;
      font-weight: 500;
    }

    .axis-label.y-axis {
      transform: rotate(-90deg);
      left: -2.2rem;
    }

    .axis-label.x-axis {
      bottom: -1.8rem;
    }

    .crosshair {
      position: absolute;
      background-color: rgba(200, 200, 200, 0.5);
      pointer-events: none;
      display: none;
    }
    
    .bd-plot-container .crosshair {
        background-color: rgba(255, 0, 0, 0.5);
    }

    .crosshair.x {
      height: 100%;
      width: 1px;
    }

    .crosshair.y {
      width: 100%;
      height: 1px;
    }


    canvas {
      width: 100%;
      height: 100%;
      display: block;
      cursor: crosshair;
    }

    .controls {
      margin-top: 1rem;
      display: flex;
      flex-direction: column;
      gap: 0.75rem;
      align-items: center;
    }

    .hint {
      margin: 0;
      max-width: 420px;
      font-size: 0.9rem;
      color: #475569;
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <h1>Polygon Playground</h1>
    <div class="plots-wrapper">
      <div class="plot-container">
        <div class="canvas-container">
          <canvas id="vis-canvas"></canvas>
        </div>
      </div>
      <div class="plot-container da-plot-container">
        <span class="axis-label y-axis">a</span>
        <canvas id="da-canvas"></canvas>
        <span class="axis-label x-axis">d</span>
        <div class="crosshair x" id="crosshair-da-x"></div>
        <div class="crosshair y" id="crosshair-da-y"></div>
      </div>
       <div class="plot-container bd-plot-container">
        <span class="axis-label y-axis">sd_D</span>
        <canvas id="bd-canvas"></canvas>
        <span class="axis-label x-axis">sd_B</span>
        <div class="crosshair x" id="crosshair-bd-x"></div>
        <div class="crosshair y" id="crosshair-bd-y"></div>
      </div>
    </div>
    <div class="controls">
      <p class="hint">
        Drag a vertex to move it. Click an edge to create a new vertex.
        Click a vertex and press delete to remove it.
      </p>
    </div>
  </div>

  <script type="module">
    import * as THREE from 'three';

    // --- Main Polygon Visualization Setup ---
    const canvas = document.getElementById('vis-canvas');
    const renderer = new THREE.WebGLRenderer({ canvas, antialias: true });
    renderer.setPixelRatio(window.devicePixelRatio);
    const scene = new THREE.Scene();
    scene.background = new THREE.Color(0x0f172a);
    const camera = new THREE.OrthographicCamera(0, 1, 1, 0, -10, 10);
    camera.position.set(0, 0, 5);
    camera.lookAt(new THREE.Vector3(0, 0, 0));
    const backgroundPlane = new THREE.Mesh(new THREE.PlaneGeometry(1, 1));
    backgroundPlane.position.set(0.5, 0.5, -1);
    backgroundPlane.renderOrder = -1;
    scene.add(backgroundPlane);

    const polygon = [
      new THREE.Vector2(0.25, 0.25),
      new THREE.Vector2(0.75, 0.25),
      new THREE.Vector2(0.75, 0.75),
      new THREE.Vector2(0.25, 0.75)
    ];

    const lineMaterial = new THREE.LineBasicMaterial({ color: 0xffffff });
    const line = new THREE.LineLoop(new THREE.BufferGeometry(), lineMaterial);
    scene.add(line);

    // --- Chord and Square Visualization Setup ---
    const chordMaterial = new THREE.LineBasicMaterial({ color: 0xff0000 });
    const chordLine = new THREE.Line(new THREE.BufferGeometry(), chordMaterial);
    chordLine.visible = false;
    scene.add(chordLine);

    const squareMaterial = new THREE.LineBasicMaterial({
      color: 0xff0000, transparent: true, opacity: 0.5
    });
    const squareLine = new THREE.LineLoop(new THREE.BufferGeometry(), squareMaterial);
    squareLine.visible = false;
    scene.add(squareLine);

    const otherVertexGeometry = new THREE.RingGeometry(0.008, 0.012, 24);
    const otherVertexMaterial = new THREE.MeshBasicMaterial({
      color: 0xffffff, side: THREE.DoubleSide
    });
    const squareVertexB_mesh = new THREE.Mesh(otherVertexGeometry, otherVertexMaterial);
    const squareVertexD_mesh = new THREE.Mesh(otherVertexGeometry, otherVertexMaterial);
    squareVertexB_mesh.visible = false;
    squareVertexD_mesh.visible = false;
    scene.add(squareVertexB_mesh, squareVertexD_mesh);

    const vertexGeometry = new THREE.CircleGeometry(0.015, 24);
    const baseColor = new THREE.Color(0x3b82f6);
    const highlightColor = new THREE.Color(0xf97316);
    const vertexMeshes = [];

    let selectedVertexIndex = null;
    let isDragging = false;
    let totalPerimeter = 0;
    const segmentLengths = [];

    const MAX_VERTICES = 50;
    const vertexShader = `
      varying vec2 v_uv;
      void main() {
        v_uv = uv;
        gl_Position = projectionMatrix * modelViewMatrix * vec4(position, 1.0);
      }`;

    const fragmentShader = `
      varying vec2 v_uv;
      uniform vec2 u_polygon[${MAX_VERTICES}];
      uniform int u_vertexCount;
      uniform vec3 u_colorInside;
      uniform vec3 u_colorOutside;
      uniform vec3 u_colorBoundary;
      uniform float u_rangeInside;
      uniform float u_rangeOutside;

      float distanceToSegment(vec2 p, vec2 a, vec2 b) {
        vec2 ab = b - a; vec2 ap = p - a;
        float t = clamp(dot(ap, ab) / dot(ab, ab), 0.0, 1.0);
        return distance(p, a + t * ab);
      }
      
      float signedDistance_glsl(vec2 p, vec2 poly[${MAX_VERTICES}], int count) {
        float minDst = 1e9;
        for (int i = 0; i < ${MAX_VERTICES}; ++i) {
          if (i >= count) break;
          vec2 p1 = poly[i];
          vec2 p2 = poly[int(mod(float(i) + 1.0, float(count)))];
          minDst = min(minDst, distanceToSegment(p, p1, p2));
        }
	      const float PI = 3.1415926535;
        float totalAngle = 0.0;
        for (int i = 0; i < ${MAX_VERTICES}; ++i) {
          if (i >= count) break;
          vec2 v1 = poly[i] - p;
          vec2 v2 = poly[int(mod(float(i)+1.0, float(count)))] - p;
          float angle1 = atan(v1.y, v1.x);
          float angle2 = atan(v2.y, v2.x);
          float deltaAngle = angle2 - angle1;
          if (deltaAngle > PI) deltaAngle -= 2.0 * PI;
          if (deltaAngle < -PI) deltaAngle += 2.0 * PI;
          totalAngle += deltaAngle;
        }
        return abs(totalAngle) > PI ? -minDst : minDst;
      }
    
      void main() {
        float sd = signedDistance_glsl(v_uv, u_polygon, u_vertexCount);
        vec3 finalColor;
        if (sd >= 0.0) {
          float t = smoothstep(0.0, u_rangeOutside, sd);
          finalColor = mix(u_colorBoundary, u_colorOutside, t);
        } else {
          float t = smoothstep(0.0, u_rangeInside, -sd);
          finalColor = mix(u_colorBoundary, u_colorInside, t);
        }
        gl_FragColor = vec4(finalColor, 1.0);
      }`;

    const shaderMaterial = new THREE.ShaderMaterial({
      vertexShader, fragmentShader,
      uniforms: {
        u_polygon: { value: [] },
        u_vertexCount: { value: 0 },
        u_colorInside: { value: new THREE.Color(0x003366) },
        u_colorOutside: { value: new THREE.Color(0xffa500) },
        u_colorBoundary: { value: new THREE.Color(0xffffff) },
        u_rangeInside: { value: 0.10 },
        u_rangeOutside: { value: 0.10 },
      }
    });
    backgroundPlane.material = shaderMaterial;

    // --- DA Plot Visualization Setup ---
    const daCanvas = document.getElementById('da-canvas');
    const daRenderer = new THREE.WebGLRenderer({ canvas: daCanvas, antialias: true });
    daRenderer.setPixelRatio(window.devicePixelRatio);
    const daScene = new THREE.Scene();
    const daCamera = new THREE.OrthographicCamera(0, 1, 1, 0, -1, 1);
    const daPlane = new THREE.Mesh(new THREE.PlaneGeometry(1, 1));
    daPlane.position.set(0.5, 0.5, 0);
    daScene.add(daPlane);

    const daFragmentShader = `
      varying vec2 v_uv;
      uniform vec2 u_polygon[${MAX_VERTICES}];
      uniform int u_vertexCount;
      uniform float u_segmentLengths[${MAX_VERTICES}];
      uniform float u_totalPerimeter;

      float distanceToSegment(vec2 p, vec2 a, vec2 b) {
        vec2 ab = b - a; vec2 ap = p - a;
        float t = clamp(dot(ap, ab) / dot(ab, ab), 0.0, 1.0);
        return distance(p, a + t * ab);
      }
      
      float signedDistance_glsl(vec2 p, vec2 poly[${MAX_VERTICES}], int count) {
        if (count < 3) return 1.0;
        float minDst = 1e9;
        for (int i = 0; i < ${MAX_VERTICES}; ++i) {
          if (i >= count) break;
          vec2 p1 = poly[i];
          vec2 p2 = poly[int(mod(float(i) + 1.0, float(count)))];
          minDst = min(minDst, distanceToSegment(p, p1, p2));
        }
	      const float PI = 3.1415926535;
        float totalAngle = 0.0;
        for (int i = 0; i < ${MAX_VERTICES}; ++i) {
          if (i >= count) break;
          vec2 v1 = poly[i] - p;
          vec2 v2 = poly[int(mod(float(i)+1.0, float(count)))] - p;
          float angle1 = atan(v1.y, v1.x);
          float angle2 = atan(v2.y, v2.x);
          float deltaAngle = angle2 - angle1;
          if (deltaAngle > PI) deltaAngle -= 2.0 * PI;
          if (deltaAngle < -PI) deltaAngle += 2.0 * PI;
          totalAngle += deltaAngle;
        }
        return abs(totalAngle) > PI ? -minDst : minDst;
      }

      vec2 getPointAt_glsl(float t) {
        if (u_totalPerimeter == 0.0) return u_polygon[0];
        float targetDist = mod(t, 1.0) * u_totalPerimeter;

        for (int i = 0; i < ${MAX_VERTICES}; ++i) {
          if (i >= u_vertexCount) break;

          float segLen = u_segmentLengths[i];
          if (targetDist <= segLen && segLen > 0.0) {
            vec2 p1 = u_polygon[i];
            vec2 p2 = u_polygon[int(mod(float(i) + 1.0, float(u_vertexCount)))];
            return mix(p1, p2, targetDist / segLen);
          }
          targetDist -= segLen;
        }
        return u_polygon[0];
      }

      void main() {
        float d = v_uv.x;
        float a = v_uv.y;

        vec2 vertexA = getPointAt_glsl(a);
        vec2 vertexC = getPointAt_glsl(a + d);

        vec2 center = (vertexA + vertexC) / 2.0;
        vec2 halfDiagonal = (vertexC - vertexA) / 2.0;
        vec2 vertexB = center + vec2(-halfDiagonal.y, halfDiagonal.x);
        vec2 vertexD = center + vec2(halfDiagonal.y, -halfDiagonal.x);

        float sd_B = signedDistance_glsl(vertexB, u_polygon, u_vertexCount);
        float sd_D = signedDistance_glsl(vertexD, u_polygon, u_vertexCount);

        float error = sd_B * sd_B + sd_D * sd_D;
        float maxError = 0.1 * 0.1;

        float t = clamp(error / maxError, 0.0, 1.0);
        
        gl_FragColor = vec4(vec3(1.0 - t), 1.0);
      }
    `;
    
    const daShaderMaterial = new THREE.ShaderMaterial({
      vertexShader,
      fragmentShader: daFragmentShader,
      uniforms: {
        u_polygon: { value: [] },
        u_vertexCount: { value: 0 },
        u_segmentLengths: { value: [] },
        u_totalPerimeter: { value: 0.0 }
      }
    });
    daPlane.material = daShaderMaterial;

    const crosshairDaX = document.getElementById('crosshair-da-x');
    const crosshairDaY = document.getElementById('crosshair-da-y');
    
    // --- BD Error Plot Setup ---
    const bdCanvas = document.getElementById('bd-canvas');
    const bdCtx = bdCanvas.getContext('2d');
    const bdErrorRange = 0.8; // Plot range from -0.8 to 0.8
    const crosshairBdX = document.getElementById('crosshair-bd-x');
    const crosshairBdY = document.getElementById('crosshair-bd-y');

    function drawBdPlot() {
      const w = bdCanvas.width;
      const h = bdCanvas.height;
      bdCtx.fillStyle = '#FFFFFF';
      bdCtx.fillRect(0, 0, w, h);
      bdCtx.strokeStyle = '#000000';
      bdCtx.lineWidth = 1;
      
      // Y-axis
      bdCtx.beginPath();
      bdCtx.moveTo(w / 2, 0);
      bdCtx.lineTo(w / 2, h);
      bdCtx.stroke();
      
      // X-axis
      bdCtx.beginPath();
      bdCtx.moveTo(0, h / 2);
      bdCtx.lineTo(w, h / 2);
      bdCtx.stroke();
    }

    function drawBdLoop(d) {
        drawBdPlot(); // Clear and draw axes first
        const samples = 200;
        bdCtx.beginPath();

        for (let i = 0; i <= samples; i++) {
            const a = i / samples;
            const vertexA = getPointAt(a);
            const vertexC = getPointAt((a + d) % 1.0);

            const center = new THREE.Vector2((vertexA.x + vertexC.x) / 2, (vertexA.y + vertexC.y) / 2);
            const halfDiagonal = new THREE.Vector2((vertexC.x - vertexA.x) / 2, (vertexC.y - vertexA.y) / 2);
            const vertexB = new THREE.Vector2(center.x - halfDiagonal.y, center.y + halfDiagonal.x);
            const vertexD = new THREE.Vector2(center.x + halfDiagonal.y, center.y - halfDiagonal.x);

            const sd_B = signedDistance(vertexB, polygon);
            const sd_D = signedDistance(vertexD, polygon);

            const pixelX = (sd_B / (2 * bdErrorRange) + 0.5) * bdCanvas.width;
            const pixelY = (1 - (sd_D / (2 * bdErrorRange) + 0.5)) * bdCanvas.height;

            if (i === 0) {
                bdCtx.moveTo(pixelX, pixelY);
            } else {
                bdCtx.lineTo(pixelX, pixelY);
            }
        }
        
        bdCtx.strokeStyle = 'green';
        bdCtx.lineWidth = 1.5;
        bdCtx.stroke();
    }


    function updatePerimeter() {
      totalPerimeter = 0;
      segmentLengths.length = 0;
      for (let i = 0; i < polygon.length; i++) {
        const p1 = polygon[i];
        const p2 = polygon[(i + 1) % polygon.length];
        const length = p1.distanceTo(p2);
        segmentLengths.push(length);
        totalPerimeter += length;
      }
    }

    function getPointAt(t) {
      if (totalPerimeter === 0) return polygon[0].clone();
      let targetDist = t * totalPerimeter;
      for (let i = 0; i < polygon.length; i++) {
        const segLen = segmentLengths[i];
        if (targetDist <= segLen && segLen > 0) {
          const p1 = polygon[i];
          const p2 = polygon[(i + 1) % polygon.length];
          return new THREE.Vector2().lerpVectors(p1, p2, targetDist / segLen);
        }
        targetDist -= segLen;
      }
      return polygon[0].clone();
    }
    
    function isPointInside(point, poly) {
      let isInside = false;
      for (let i = 0, j = poly.length - 1; i < poly.length; j = i++) {
        const p1 = poly[i];
        const p2 = poly[j];
        const intersect = ((p1.y > point.y) !== (p2.y > point.y))
            && (point.x < (p2.x - p1.x) * (point.y - p1.y) / (p2.y - p1.y) + p1.x);
        if (intersect) isInside = !isInside;
      }
      return isInside;
    }
    
    function signedDistance(point, poly) {
        if (poly.length < 3) return 1.0;
        let minDistance = Infinity;
        for (let i = 0; i < poly.length; i++) {
            const p1 = poly[i];
            const p2 = poly[(i + 1) % poly.length];
            minDistance = Math.min(minDistance, distanceToSegment(point, p1, p2));
        }
        return isPointInside(point, poly) ? -minDistance : minDistance;
    }

    function updateLineAndPerimeter() {
      const points3 = polygon.map((p) => new THREE.Vector3(p.x, p.y, 0));
      line.geometry.setFromPoints(points3);
      updatePerimeter();
    }

    function rebuildVertices() {
      while (vertexMeshes.length > polygon.length) {
        scene.remove(vertexMeshes.pop());
      }
      while (vertexMeshes.length < polygon.length) {
        const mesh = new THREE.Mesh(vertexGeometry, new THREE.MeshBasicMaterial({ color: baseColor }));
        mesh.renderOrder = 1;
        vertexMeshes.push(mesh);
        scene.add(mesh);
      }
      vertexMeshes.forEach((mesh, index) => {
        const point = polygon[index];
        mesh.position.set(point.x, point.y, 0);
        const isSelected = index === selectedVertexIndex;
        mesh.material.color.copy(isSelected ? highlightColor : baseColor);
        mesh.scale.set(isSelected ? 1.4 : 1.0, isSelected ? 1.4 : 1.0, 1);
      });
    }

    daCanvas.addEventListener('pointermove', (event) => {
      const rect = daCanvas.getBoundingClientRect();
      const x = event.clientX - rect.left;
      const y = event.clientY - rect.top;
      
      const d = x / rect.width;
      const a = 1 - (y / rect.height);
      
      drawBdLoop(d);

      crosshairDaX.style.display = 'block';
      crosshairDaY.style.display = 'block';
      crosshairDaX.style.left = `${x}px`;
      crosshairDaY.style.top = `${y}px`;

      const vertexA = getPointAt(a);
      const vertexC = getPointAt((a + d) % 1.0);

      chordLine.geometry.setFromPoints([
        new THREE.Vector3(vertexA.x, vertexA.y, 0),
        new THREE.Vector3(vertexC.x, vertexC.y, 0)
      ]);
      chordLine.visible = true;

      const center = new THREE.Vector2((vertexA.x + vertexC.x) / 2, (vertexA.y + vertexC.y) / 2);
      const halfDiagonal = new THREE.Vector2((vertexC.x - vertexA.x) / 2, (vertexC.y - vertexA.y) / 2);
      const vertexB = new THREE.Vector2(center.x - halfDiagonal.y, center.y + halfDiagonal.x);
      const vertexD = new THREE.Vector2(center.x + halfDiagonal.y, center.y - halfDiagonal.x);

      squareLine.geometry.setFromPoints([
        new THREE.Vector3(vertexA.x, vertexA.y, 0),
        new THREE.Vector3(vertexB.x, vertexB.y, 0),
        new THREE.Vector3(vertexC.x, vertexC.y, 0),
        new THREE.Vector3(vertexD.x, vertexD.y, 0)
      ]);
      squareLine.visible = true;

      squareVertexB_mesh.position.set(vertexB.x, vertexB.y, 0);
      squareVertexD_mesh.position.set(vertexD.x, vertexD.y, 0);
      squareVertexB_mesh.visible = true;
      squareVertexD_mesh.visible = true;
      
      // Update BD-plot crosshairs
      const sd_B = signedDistance(vertexB, polygon);
      const sd_D = signedDistance(vertexD, polygon);
      const bdPixelX = (sd_B / (2 * bdErrorRange) + 0.5) * bdCanvas.width;
      const bdPixelY = (1 - (sd_D / (2 * bdErrorRange) + 0.5)) * bdCanvas.height;
      
      crosshairBdX.style.display = 'block';
      crosshairBdY.style.display = 'block';
      crosshairBdX.style.left = `${bdPixelX}px`;
      crosshairBdY.style.top = `${bdPixelY}px`;
    });

    daCanvas.addEventListener('pointerleave', () => {
      drawBdPlot(); // Clear the green loop
      crosshairDaX.style.display = 'none';
      crosshairDaY.style.display = 'none';
      crosshairBdX.style.display = 'none';
      crosshairBdY.style.display = 'none';
      chordLine.visible = false;
      squareLine.visible = false;
      squareVertexB_mesh.visible = false;
      squareVertexD_mesh.visible = false;
    });

    function getPointerPosition(event) {
      const rect = canvas.getBoundingClientRect();
      const x = (event.clientX - rect.left) / rect.width;
      const y = 1 - (event.clientY - rect.top) / rect.height;
      return new THREE.Vector2(x, y);
    }
    
    function trySelectVertex(pos) {
      const threshold = 0.03;
      let closestIndex = null;
      let closestDistance = Infinity;
      polygon.forEach((vertex, index) => {
        const d = vertex.distanceTo(pos);
        if (d < threshold && d < closestDistance) {
          closestDistance = d;
          closestIndex = index;
        }
      });
      if (closestIndex !== null) {
        selectedVertexIndex = closestIndex;
        rebuildVertices();
        return true;
      }
      return false;
    }
    
    function distanceToSegment(point, a, b) {
      const ab = new THREE.Vector2().subVectors(b, a);
      const ap = new THREE.Vector2().subVectors(point, a);
      const t = Math.max(0, Math.min(1, ap.dot(ab) / ab.lengthSq()));
      const closest = new THREE.Vector2().copy(a).add(ab.multiplyScalar(t));
      return closest.distanceTo(point);
    }

    function tryInsertVertexOnEdge(pos) {
      const threshold = 0.02;
      for (let i = 0; i < polygon.length; i += 1) {
        const nextIndex = (i + 1) % polygon.length;
        const dist = distanceToSegment(pos, polygon[i], polygon[nextIndex]);
        if (dist < threshold) {
          polygon.splice(nextIndex, 0, pos.clone());
          selectedVertexIndex = nextIndex;
          rebuildVertices();
          updateLineAndPerimeter();
          return true;
        }
      }
      return false;
    }

    function clampPoint(point) {
      point.x = Math.min(Math.max(point.x, 0), 1);
      point.y = Math.min(Math.max(point.y, 0), 1);
    }

    function getOrientation(p, q, r) {
      const val = (q.y - p.y) * (r.x - q.x) - (q.x - p.x) * (r.y - q.y);
      if (Math.abs(val) < 1e-5) return 0;
      return (val > 0) ? 1 : 2;
    }

    function segmentsIntersect(p1, q1, p2, q2) {
      const o1 = getOrientation(p1, q1, p2);
      const o2 = getOrientation(p1, q1, q2);
      const o3 = getOrientation(p2, q2, p1);
      const o4 = getOrientation(p2, q2, q1);
      return (o1 !== o2 && o3 !== o4);
    }

    function isPolygonValid(poly) {
      const n = poly.length;
      if (n <= 3) return true;
      for (let i = 0; i < n; i++) {
        const p1 = poly[i];
        const q1 = poly[(i + 1) % n];
        for (let j = i + 2; j < n; j++) {
          if ((j + 1) % n === i) continue;
          const p2 = poly[j];
          const q2 = poly[(j + 1) % n];
          if (segmentsIntersect(p1, q1, p2, q2)) return false;
        }
      }
      return true;
    }

    canvas.addEventListener('pointerdown', (event) => {
      canvas.setPointerCapture(event.pointerId);
      const pos = getPointerPosition(event);
      if (trySelectVertex(pos) || tryInsertVertexOnEdge(pos)) {
        isDragging = true;
      } else {
        selectedVertexIndex = null;
        rebuildVertices();
      }
    });

    canvas.addEventListener('pointermove', (event) => {
      if (!isDragging || selectedVertexIndex === null) return;
      const pos = getPointerPosition(event);
      clampPoint(pos);
      const tempPolygon = polygon.map(p => p.clone());
      tempPolygon[selectedVertexIndex].copy(pos);
      if (isPolygonValid(tempPolygon)) {
        polygon[selectedVertexIndex].copy(pos);
        vertexMeshes[selectedVertexIndex].position.set(pos.x, pos.y, 0);
        updateLineAndPerimeter();
      }
    });

    function endDrag(event) {
      if (event) canvas.releasePointerCapture(event.pointerId);
      isDragging = false;
    }
    canvas.addEventListener('pointerup', endDrag);
    canvas.addEventListener('pointerleave', endDrag);

    function deleteSelectedVertex() {
      if (selectedVertexIndex === null || polygon.length <= 3) return;
      polygon.splice(selectedVertexIndex, 1);
      scene.remove(vertexMeshes.splice(selectedVertexIndex, 1)[0]);
      selectedVertexIndex = null;
      rebuildVertices();
      updateLineAndPerimeter();
    }

    window.addEventListener('keydown', (event) => {
      if (event.key === 'Delete' || event.key === 'Backspace') {
        deleteSelectedVertex();
      }
    });

    function renderLoop() {
      const paddedPolygon = [...polygon];
      while (paddedPolygon.length < MAX_VERTICES) {
        paddedPolygon.push(new THREE.Vector2(0, 0));
      }
      const paddedSegmentLengths = [...segmentLengths];
      while (paddedSegmentLengths.length < MAX_VERTICES) {
        paddedSegmentLengths.push(0.0);
      }

      shaderMaterial.uniforms.u_polygon.value = paddedPolygon;
      shaderMaterial.uniforms.u_vertexCount.value = polygon.length;
      
      daShaderMaterial.uniforms.u_polygon.value = paddedPolygon;
      daShaderMaterial.uniforms.u_vertexCount.value = polygon.length;
      daShaderMaterial.uniforms.u_segmentLengths.value = paddedSegmentLengths;
      daShaderMaterial.uniforms.u_totalPerimeter.value = totalPerimeter;

      renderer.render(scene, camera);
      daRenderer.render(daScene, daCamera);
    }

    function onResize() {
      const plotContainers = document.querySelectorAll('.plot-container');
      plotContainers.forEach(container => {
        const { width } = container.getBoundingClientRect();
        if (container.classList.contains('da-plot-container')) {
          daRenderer.setSize(width, width, false);
        } else if (container.classList.contains('bd-plot-container')) {
           bdCanvas.width = bdCanvas.height = width;
           drawBdPlot();
        } else {
           renderer.setSize(width, width, false);
        }
      });
    }
    window.addEventListener('resize', onResize);

    // Initial setup
    renderer.setAnimationLoop(renderLoop);
    updateLineAndPerimeter();
    rebuildVertices();
    onResize();

  </script>
</body>
</html>
