<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Polygon Visualizer</title>
  <script type="importmap">
    {
      "imports": {
        "three": "https://cdn.jsdelivr.net/npm/three@0.152.0/build/three.module.js"
      }
    }
  </script>
  <style>
    :root {
      color-scheme: light dark;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: radial-gradient(circle at top, #f5f7fb, #d7dce5);
      color: #1f2933;
    }

    .wrapper {
      text-align: center;
      padding: 1.5rem;
      border-radius: 16px;
      background: rgba(255, 255, 255, 0.85);
      box-shadow: 0 18px 40px rgba(15, 23, 42, 0.15);
      backdrop-filter: blur(10px);
    }

    h1 {
      margin-top: 0;
      font-weight: 600;
      letter-spacing: 0.04em;
    }

    .plots-wrapper {
      display: flex;
      gap: 2rem;
      align-items: center;
      justify-content: center;
    }

    .plot-container {
      position: relative;
      width: min(400px, 40vw);
      aspect-ratio: 1 / 1;
    }

    .canvas-container {
      border-radius: 16px;
      overflow: hidden;
      box-shadow: inset 0 0 0 1px rgba(15, 23, 42, 0.08);
      background: #101827;
      width: 100%;
      height: 100%;
    }

    .da-plot-container {
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .axis-label {
      position: absolute;
      font-size: 0.9rem;
      color: #475569;
      font-weight: 500;
    }

    .axis-label.y-axis {
      transform: rotate(-90deg);
      left: -2rem;
    }

    .axis-label.x-axis {
      bottom: -2rem;
    }

    #da-canvas {
      border: 1px solid #d1d5db;
    }

    .crosshair {
      position: absolute;
      background-color: rgba(200, 200, 200, 0.5);
      pointer-events: none;
      display: none;
    }

    .crosshair.x {
      height: 100%;
      width: 1px;
    }

    .crosshair.y {
      width: 100%;
      height: 1px;
    }


    canvas {
      width: 100%;
      height: 100%;
      display: block;
      cursor: crosshair;
    }

    .controls {
      margin-top: 1rem;
      display: flex;
      flex-direction: column;
      gap: 0.75rem;
      align-items: center;
    }

    button {
      padding: 0.6rem 1.4rem;
      border-radius: 999px;
      border: none;
      background: linear-gradient(135deg, #2563eb, #38bdf8);
      color: white;
      font-size: 1rem;
      letter-spacing: 0.03em;
      box-shadow: 0 10px 20px rgba(59, 130, 246, 0.25);
      cursor: pointer;
      transition: transform 0.15s ease, box-shadow 0.15s ease;
    }

    button:hover {
      transform: translateY(-1px);
      box-shadow: 0 16px 30px rgba(59, 130, 246, 0.35);
    }

    button:active {
      transform: translateY(1px);
    }

    .hint {
      margin: 0;
      max-width: 420px;
      font-size: 0.9rem;
      color: #475569;
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <h1>Polygon Playground</h1>
    <div class="plots-wrapper">
      <div class="plot-container">
        <div class="canvas-container">
          <canvas id="vis-canvas"></canvas>
        </div>
      </div>
      <div class="plot-container da-plot-container">
        <span class="axis-label y-axis">a</span>
        <canvas id="da-canvas"></canvas>
        <span class="axis-label x-axis">d</span>
        <div class="crosshair x" id="crosshair-x"></div>
        <div class="crosshair y" id="crosshair-y"></div>
      </div>
    </div>
    <div class="controls">
      <button id="delete-vertex">Delete Selected Vertex</button>
      <p class="hint">
        Drag a vertex to move it. Click an edge to create a new vertex.
        Click a vertex and press delete to remove it.
      </p>
    </div>
  </div>

  <script type="module">
    import * as THREE from 'three';

    // --- Main Polygon Visualization Setup ---
    const canvas = document.getElementById('vis-canvas');
    const renderer = new THREE.WebGLRenderer({ canvas, antialias: true });
    renderer.setPixelRatio(window.devicePixelRatio);

    const scene = new THREE.Scene();
    scene.background = new THREE.Color(0x0f172a);

    const camera = new THREE.OrthographicCamera(0, 1, 1, 0, -10, 10);
    camera.position.set(0, 0, 5);
    camera.lookAt(new THREE.Vector3(0, 0, 0));

    const backgroundPlane = new THREE.Mesh(new THREE.PlaneGeometry(1, 1));
    backgroundPlane.position.set(0.5, 0.5, -1);
    backgroundPlane.renderOrder = -1;
    scene.add(backgroundPlane);

    const polygon = [
      new THREE.Vector2(0.25, 0.25),
      new THREE.Vector2(0.75, 0.25),
      new THREE.Vector2(0.75, 0.75),
      new THREE.Vector2(0.25, 0.75)
    ];

    const lineMaterial = new THREE.LineBasicMaterial({ color: 0xffffff });
    const line = new THREE.LineLoop(new THREE.BufferGeometry(), lineMaterial);
    scene.add(line);

    // --- Chord Visualization Setup ---
    const chordMaterial = new THREE.LineBasicMaterial({ color: 0xff0000 });
    const chordGeometry = new THREE.BufferGeometry();
    const chordLine = new THREE.Line(chordGeometry, chordMaterial);
    chordLine.visible = false;
    scene.add(chordLine);


    const vertexGeometry = new THREE.CircleGeometry(0.015, 24);
    const baseColor = new THREE.Color(0x3b82f6);
    const highlightColor = new THREE.Color(0xf97316);
    const vertexMeshes = [];

    let selectedVertexIndex = null;
    let isDragging = false;
    let totalPerimeter = 0;
    const segmentLengths = [];

    const MAX_VERTICES = 50;
    const vertexShader = `
      varying vec2 v_uv;
      void main() {
        v_uv = uv;
        gl_Position = projectionMatrix * modelViewMatrix * vec4(position, 1.0);
      }
    `;
    const fragmentShader = `
      varying vec2 v_uv;
      uniform vec2 u_polygon[${MAX_VERTICES}];
      uniform int u_vertexCount;
      uniform vec3 u_colorInside;
      uniform vec3 u_colorOutside;
      uniform vec3 u_colorBoundary;
      uniform float u_rangeInside;
      uniform float u_rangeOutside;

      float distanceToSegment(vec2 p, vec2 a, vec2 b) {
        vec2 ab = b - a; vec2 ap = p - a;
        float t = clamp(dot(ap, ab) / dot(ab, ab), 0.0, 1.0);
        return distance(p, a + t * ab);
      }
      
      float signedDistance_glsl(vec2 p, vec2 poly[${MAX_VERTICES}], int count) {
        float minDst = 1e9;
        for (int i = 0; i < ${MAX_VERTICES}; ++i) {
          if (i >= count) break;
          vec2 p1 = poly[i];
          vec2 p2 = poly[int(mod(float(i) + 1.0, float(count)))];
          minDst = min(minDst, distanceToSegment(p, p1, p2));
        }
        
	      const float PI = 3.1415926535;
        float totalAngle = 0.0;
        for (int i = 0; i < ${MAX_VERTICES}; ++i) {
          if (i >= count) break;
          vec2 v1 = poly[i] - p;
          vec2 v2 = poly[int(mod(float(i)+1.0, float(count)))] - p;
          float angle1 = atan(v1.y, v1.x);
          float angle2 = atan(v2.y, v2.x);
          float deltaAngle = angle2 - angle1;
          if (deltaAngle > PI) deltaAngle -= 2.0 * PI;
          if (deltaAngle < -PI) deltaAngle += 2.0 * PI;
          totalAngle += deltaAngle;
        }
        return abs(totalAngle) > PI ? -minDst : minDst;
      }
    
      void main() {
        float sd = signedDistance_glsl(v_uv, u_polygon, u_vertexCount);
        vec3 finalColor;
        if (sd >= 0.0) {
          float t = smoothstep(0.0, u_rangeOutside, sd);
          finalColor = mix(u_colorBoundary, u_colorOutside, t);
        } else {
          float t = smoothstep(0.0, u_rangeInside, -sd);
          finalColor = mix(u_colorBoundary, u_colorInside, t);
        }
        gl_FragColor = vec4(finalColor, 1.0);
      }
    `;

    const shaderMaterial = new THREE.ShaderMaterial({
      vertexShader, fragmentShader,
      uniforms: {
        u_polygon: { value: [] },
        u_vertexCount: { value: 0 },
        u_colorInside: { value: new THREE.Color(0x003366) },
        u_colorOutside: { value: new THREE.Color(0xffa500) },
        u_colorBoundary: { value: new THREE.Color(0xffffff) },
        u_rangeInside: { value: 0.10 },
        u_rangeOutside: { value: 0.20 },
      }
    });
    backgroundPlane.material = shaderMaterial;

    function updatePerimeter() {
      totalPerimeter = 0;
      segmentLengths.length = 0;
      for (let i = 0; i < polygon.length; i++) {
        const p1 = polygon[i];
        const p2 = polygon[(i + 1) % polygon.length];
        const length = p1.distanceTo(p2);
        segmentLengths.push(length);
        totalPerimeter += length;
      }
    }

    function getPointAt(t) {
      if (totalPerimeter === 0) return polygon[0].clone();
      let targetDist = t * totalPerimeter;

      for (let i = 0; i < polygon.length; i++) {
        const segLen = segmentLengths[i];
        if (targetDist <= segLen) {
          const p1 = polygon[i];
          const p2 = polygon[(i + 1) % polygon.length];
          const fraction = targetDist / segLen;
          return new THREE.Vector2().lerpVectors(p1, p2, fraction);
        }
        targetDist -= segLen;
      }
      return polygon[0].clone();
    }

    function updateLineAndPerimeter() {
      const points3 = polygon.map((p) => new THREE.Vector3(p.x, p.y, 0));
      line.geometry.setFromPoints(points3);
      updatePerimeter();
    }

    function rebuildVertices() {
      while (vertexMeshes.length > polygon.length) {
        scene.remove(vertexMeshes.pop());
      }
      while (vertexMeshes.length < polygon.length) {
        const mesh = new THREE.Mesh(vertexGeometry, new THREE.MeshBasicMaterial({ color: baseColor }));
        mesh.renderOrder = 1;
        vertexMeshes.push(mesh);
        scene.add(mesh);
      }
      vertexMeshes.forEach((mesh, index) => {
        const point = polygon[index];
        mesh.position.set(point.x, point.y, 0);
        const isSelected = index === selectedVertexIndex;
        mesh.material.color.copy(isSelected ? highlightColor : baseColor);
        mesh.scale.set(isSelected ? 1.4 : 1.0, isSelected ? 1.4 : 1.0, 1);
      });
    }

    // --- DA Plot Setup ---
    const daCanvas = document.getElementById('da-canvas');
    const daCtx = daCanvas.getContext('2d');
    const crosshairX = document.getElementById('crosshair-x');
    const crosshairY = document.getElementById('crosshair-y');

    function drawDaPlot() {
      daCtx.fillStyle = '#FFFFFF';
      daCtx.fillRect(0, 0, daCanvas.width, daCanvas.height);
      daCtx.strokeStyle = '#E5E7EB';
      daCtx.strokeRect(0, 0, daCanvas.width, daCanvas.height);
    }

    daCanvas.addEventListener('pointermove', (event) => {
      const rect = daCanvas.getBoundingClientRect();
      const x = event.clientX - rect.left;
      const y = event.clientY - rect.top;

      crosshairX.style.display = 'block';
      crosshairY.style.display = 'block';
      crosshairX.style.left = `${x}px`;
      crosshairY.style.top = `${y}px`;

      const d = x / rect.width;
      const a = 1 - (y / rect.height); // Y is inverted in canvas

      const p1 = getPointAt(a);
      const p2 = getPointAt((a + d) % 1.0);

      chordLine.geometry.setFromPoints([
        new THREE.Vector3(p1.x, p1.y, 0),
        new THREE.Vector3(p2.x, p2.y, 0)
      ]);
      chordLine.geometry.verticesNeedUpdate = true;
      chordLine.visible = true;
    });

    daCanvas.addEventListener('pointerleave', () => {
      crosshairX.style.display = 'none';
      crosshairY.style.display = 'none';
      chordLine.visible = false;
    });

    function getPointerPosition(event) {
      const rect = canvas.getBoundingClientRect();
      const x = (event.clientX - rect.left) / rect.width;
      const y = 1 - (event.clientY - rect.top) / rect.height;
      return new THREE.Vector2(x, y);
    }
    
    function trySelectVertex(pos) {
      const threshold = 0.03;
      let closestIndex = null;
      let closestDistance = Infinity;
      polygon.forEach((vertex, index) => {
        const d = vertex.distanceTo(pos);
        if (d < threshold && d < closestDistance) {
          closestDistance = d;
          closestIndex = index;
        }
      });
      if (closestIndex !== null) {
        selectedVertexIndex = closestIndex;
        rebuildVertices();
        return true;
      }
      return false;
    }
    
    function distanceToSegment(point, a, b) {
      const ab = new THREE.Vector2().subVectors(b, a);
      const ap = new THREE.Vector2().subVectors(point, a);
      const t = Math.max(0, Math.min(1, ap.dot(ab) / ab.lengthSq()));
      const closest = new THREE.Vector2().copy(a).add(ab.multiplyScalar(t));
      return closest.distanceTo(point);
    }

    function tryInsertVertexOnEdge(pos) {
      const threshold = 0.02;
      for (let i = 0; i < polygon.length; i += 1) {
        const nextIndex = (i + 1) % polygon.length;
        const dist = distanceToSegment(pos, polygon[i], polygon[nextIndex]);
        if (dist < threshold) {
          polygon.splice(nextIndex, 0, pos.clone());
          selectedVertexIndex = nextIndex;
          rebuildVertices();
          updateLineAndPerimeter();
          return true;
        }
      }
      return false;
    }

    function clampPoint(point) {
      point.x = Math.min(Math.max(point.x, 0), 1);
      point.y = Math.min(Math.max(point.y, 0), 1);
    }

    function getOrientation(p, q, r) {
      const val = (q.y - p.y) * (r.x - q.x) - (q.x - p.x) * (r.y - q.y);
      if (Math.abs(val) < 1e-5) return 0;
      return (val > 0) ? 1 : 2;
    }

    function segmentsIntersect(p1, q1, p2, q2) {
      const o1 = getOrientation(p1, q1, p2);
      const o2 = getOrientation(p1, q1, q2);
      const o3 = getOrientation(p2, q2, p1);
      const o4 = getOrientation(p2, q2, q1);
      return (o1 !== o2 && o3 !== o4);
    }

    function isPolygonValid(poly) {
      const n = poly.length;
      if (n <= 3) return true;
      for (let i = 0; i < n; i++) {
        const p1 = poly[i];
        const q1 = poly[(i + 1) % n];
        for (let j = i + 2; j < n; j++) {
          if ((j + 1) % n === i) continue;
          const p2 = poly[j];
          const q2 = poly[(j + 1) % n];
          if (segmentsIntersect(p1, q1, p2, q2)) return false;
        }
      }
      return true;
    }

    canvas.addEventListener('pointerdown', (event) => {
      canvas.setPointerCapture(event.pointerId);
      const pos = getPointerPosition(event);
      if (trySelectVertex(pos) || tryInsertVertexOnEdge(pos)) {
        isDragging = true;
      } else {
        selectedVertexIndex = null;
        rebuildVertices();
      }
    });

    canvas.addEventListener('pointermove', (event) => {
      if (!isDragging || selectedVertexIndex === null) return;
      const pos = getPointerPosition(event);
      clampPoint(pos);
      const tempPolygon = polygon.map(p => p.clone());
      tempPolygon[selectedVertexIndex].copy(pos);
      if (isPolygonValid(tempPolygon)) {
        polygon[selectedVertexIndex].copy(pos);
        vertexMeshes[selectedVertexIndex].position.set(pos.x, pos.y, 0);
        updateLineAndPerimeter();
      }
    });

    function endDrag(event) {
      if (event) canvas.releasePointerCapture(event.pointerId);
      isDragging = false;
    }
    canvas.addEventListener('pointerup', endDrag);
    canvas.addEventListener('pointerleave', endDrag);

    document.getElementById('delete-vertex').addEventListener('click', () => {
      if (selectedVertexIndex === null || polygon.length <= 3) return;
      polygon.splice(selectedVertexIndex, 1);
      scene.remove(vertexMeshes.splice(selectedVertexIndex, 1)[0]);
      selectedVertexIndex = null;
      rebuildVertices();
      updateLineAndPerimeter();
    });

    function renderLoop() {
      const paddedPolygon = [...polygon];
      while (paddedPolygon.length < MAX_VERTICES) {
        paddedPolygon.push(new THREE.Vector2(0, 0));
      }
      shaderMaterial.uniforms.u_polygon.value = paddedPolygon;
      shaderMaterial.uniforms.u_vertexCount.value = polygon.length;
      renderer.render(scene, camera);
    }

    function onResize() {
      const plotContainers = document.querySelectorAll('.plot-container');
      plotContainers.forEach(container => {
        const { width } = container.getBoundingClientRect();
        if (container.classList.contains('da-plot-container')) {
          daCanvas.width = daCanvas.height = width;
          drawDaPlot();
        } else {
           renderer.setSize(width, width, false);
        }
      });
    }
    window.addEventListener('resize', onResize);

    // Initial setup
    renderer.setAnimationLoop(renderLoop);
    updateLineAndPerimeter();
    rebuildVertices();
    onResize();

  </script>
</body>
</html>
